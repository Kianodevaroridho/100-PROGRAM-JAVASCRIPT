<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEMBULATKAN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>PROGRAM MEMBULATKAN</h3>
  <div>
    <label for="nomor">Masukkan Bilangan Desimal : </label>
    <input type="number" id="angka">
  </div>

  <div>
    <button id="btn-bulatkan">Bulatkan</button>
  </div>
  
  <p>Hasil : <span id="hasil">0</span></p>
  
  <script>
    const BtnBulatkan = document.getElementById("btn-bulatkan")

BtnBulatkan.addEventListener("click", function(){
  const angka = parseFloat(document.getElementById('angka').value);
  const hasil = Math.round(angka);
  document.getElementById('hasil').textContent = hasil;
})
  </script>
</body>
</html>
