<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>looping 6</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>PROGRAM LOOPING 6</h3>
  <div>
    <label for="nomor">Masukkan Angka Awal : </label>
    <input type="text" id="awal">
  </div>
  <div>
    <label for="nomor">Masukkan Angka Akhir : </label>
    <input type="text" id="akhir">
  </div>

  <div>
    <button id="btn-loop">Loop</button>
  </div>
  
  <p>Hasil : <br><span id="hasil"></span></p>
  
  <script>
    const BtnLoop = document.getElementById("btn-loop")

BtnLoop.addEventListener("click", function(){
  const awal = parseInt(document.getElementById("awal").value);
  const akhir = parseInt(document.getElementById("akhir").value);
  let hasil = "";
  let total = 0;
  let i = awal;

  if (isNaN(awal) || isNaN(akhir) || awal > akhir) {
    hasil = "Masukkan angka awal dan akhir yang benar!";
  } else {
    while (i <= akhir) {
      hasil += i + "<br>";
      total += i;
      i++;
      if (i > akhir) {
        hasil += "--- +<br>";
      }
    }
    hasil += total;
  }

  document.getElementById("hasil").innerHTML = hasil;
});
  </script>
</body>
</html>
