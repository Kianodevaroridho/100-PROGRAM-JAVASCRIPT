<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PENGURANGAN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>PROGRAM PENGURANGAN</h3>
  <div>
    <label for="nomor">Masukkan Angka Pertama : </label>
    <input type="number" id="angka1">
  </div>
  <div>
    <label for="nomor">Masukkan Angka Kedua : </label>
    <input type="number" id="angka2">
  </div>

  <div>
    <button id="btn-hitung">Hitung</button>
  </div>
  
  <p>Hasil : <span id="txt-hasil">0</span></p>
  
  <script>
    const Angka1 = document.getElementById("angka1")
const Angka2 = document.getElementById("angka2")
const BtnHitung = document.getElementById("btn-hitung")
const TextHasil = document.getElementById("txt-hasil")

BtnHitung.addEventListener("click", function(){
  const Hasil = parseFloat(Angka1.value) - parseFloat(Angka2.value)
  TextHasil.innerHTML = Hasil
})
  </script>
</body>
</html>
