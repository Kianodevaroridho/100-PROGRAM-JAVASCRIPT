<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>telepon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>PROGRAM VALIDASI TELEPON</h3>

<div>
  <label for="input">Masukkan Nomor Telepon : </label>
  <input type="text" id="telepon">
</div>

  <div>
    <button id="btn-periksa">Periksa</button>
  </div>
  
  <p>Hasil : <br><span id="hasil"></span></p>
  
  <script>
    const BtnPeriksa = document.getElementById("btn-periksa")

BtnPeriksa.addEventListener("click", function(){
  const tel = document.getElementById('telepon').value;
      const regex = /^08\d{8,12}$/;
      const valid = regex.test(tel);
      document.getElementById('hasil').textContent = valid ? 'Nomor valid' : 'Nomor tidak valid';
    
})
  </script>
</body>
</html>
