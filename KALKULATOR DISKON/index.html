<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>diskon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>PROGRAM KALKULATOR DISKON</h3>

<div>
  <label for="input">Masukkan Harga : </label>
  <input type="number" id="harga">
</div>
<div>
  <label for="input">Masukkan Diskon (%) : </label>
  <input type="number" id="diskon">
</div>

  <div>
    <button id="btn-hitung">Hitung</button>
  </div>
  
  <p>Hasil : <br><span id="hasil"></span></p>
  
  <script>
    const BtnHitung = document.getElementById("btn-hitung")

BtnHitung.addEventListener("click", function(){
  const harga = parseFloat(document.getElementById('harga').value);
  const diskon = parseFloat(document.getElementById('diskon').value);
  const total = harga - (harga * diskon / 100);
  
  document.getElementById('hasil').textContent = 'Rp ' + total.toFixed(2);
})
  </script>
</body>
</html>
