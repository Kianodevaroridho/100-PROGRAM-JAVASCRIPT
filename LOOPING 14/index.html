<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>looping 14</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>PROGRAM LOOPING 14</h3>

  <div>
    <button id="btn-loop">Loop</button>
  </div>
  
  <p>Hasil : <br><span id="hasil"></span></p>
  
  <script>
    const BtnLoop = document.getElementById("btn-loop")

BtnLoop.addEventListener("click", function(){
  let hasil = "";
  for (let i = 0; i <= 4; i++) {
    for (let j = 1; j <= i; j++) {
      hasil += "*";
    }
    hasil += "<br>";
  }
  for (let i = 1; i <= 7; i++) {
    hasil += "*";
  }
  hasil += "<br>";
  for (let i = 4; i >= 0; i--) {
    for (let j = 1; j <= i; j++) {
      hasil += "*";
    }
    hasil += "<br>";
  }
  document.getElementById("hasil").innerHTML = hasil;
});
  </script>
</body>
</html>
