<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>looping 19</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>PROGRAM LOOPING 19</h3>

  <div>
    <label for="nomor">Masukkan Nilai (Pisahkan Dengan Spasi) : </label>
    <input type="text" id="nilai">
  </div>

  <div>
    <button id="btn-loop">Loop</button>
  </div>
  
  <p>Hasil : <br><span id="hasil"></span></p>
  
  <script>
    const BtnLoop = document.getElementById("btn-loop")

BtnLoop.addEventListener("click", function(){
  let input = document.getElementById("nilai").value.trim();
  let nilaiArray = input.split(" ").map(Number);

  let jumlah = 0;
  let i = 0;

  while (i < nilaiArray.length) {
    jumlah += nilaiArray[i];
    i++;
  }

  let rata2 = jumlah / nilaiArray.length;

  document.getElementById("hasil").innerHTML =
    `Jumlah: ${jumlah}<br>Rata-rata: ${rata2.toFixed(2)}`;
});
  </script>
</body>
</html>
