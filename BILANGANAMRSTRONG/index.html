<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bilangan armstrong</title>
</head>
<body>
  <h3>PROGRAM BILANGAN ARMSTRONG</h3>

<div>
  <label for="input">Masukkan Angka : </label>
  <input type="number" id="angka">
</div>

  <div>
    <button id="btn-periksa">Periksa</button>
  </div>
  
  <p>Hasil : <br><span id="hasil"></span></p>
  
  <script>
    const BtnPeriksa = document.getElementById("btn-periksa")

  BtnPeriksa.addEventListener("click", function(){
  const n = document.getElementById('angka').value;
  const digit = n.split('');
  const jumlah = digit.reduce((sum, d) => sum + Math.pow(parseInt(d), digit.length), 0);
  document.getElementById('hasil').textContent = 
  parseInt(n) === jumlah ? `${n} ADALAH BILANGAN ARMSTRONG` : `${n} BUKAN BILANGAN ARMSTRONG`;  
})
  </script>
</body>
</html>
