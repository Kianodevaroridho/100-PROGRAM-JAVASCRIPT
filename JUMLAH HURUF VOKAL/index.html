<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>huruf vokal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>PROGRAM JUMLAH HURUF VOKAL</h3>

<div>
  <label for="input">Masukkan Kalimat : </label>
  <input type="text" id="kalimat">
</div>

  <div>
    <button id="btn-hitung">Hitung</button>
  </div>
  
  <p>Hasil : <br><span id="hasil"></span></p>
  
  <script>
    const BtnHitung = document.getElementById("btn-hitung")

BtnHitung.addEventListener("click", function(){
  const teks = document.getElementById('kalimat').value.toLowerCase();
  const vokal = teks.match(/[aeiou]/g);
  
  document.getElementById('hasil').textContent = vokal ? vokal.length : 0;
})
  </script>
</body>
</html>
