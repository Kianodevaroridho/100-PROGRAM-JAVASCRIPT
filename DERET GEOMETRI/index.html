<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barisan Aritmatika</title>
</head>
<body>
  <h1>Barisan Aritmatika</h1>
  <div>
    <label for="n">Banyak suku yang dijumlahkan (n)</label>
    <input type="number" id="n">
  </div>
  <div>
    <label for="a">Suku pertama (a)</label>
    <input type="number" id="a">
  </div>
  <div>
    <label for="r">Rasio</label>
    <input type="number" id="r">
  </div>
  <button id="hitung">Hitung</button>
  <p>
    Sn = <span id="hasil"></span>
  </p>

  <script>
    const suku = document.getElementById('n')
    const pertama = document.getElementById('a')
    const rasio = document.getElementById('r')
    const hitung = document.getElementById('hitung')

    const labelHasil = document.getElementById('hasil')

    hitung.addEventListener(
    "click", function(){
    let result = parseInt(pertama.value) * (parseInt(rasio.value)**parseInt(suku.value) - 1) / parseInt(rasio.value) - 1
    labelHasil.innerHTML = result
  }
  )
  </script>
</body>
</html>
