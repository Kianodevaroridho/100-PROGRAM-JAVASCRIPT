 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fibonacci</title>
</head>
<body>
  <h3>PROGRAM DERET FIBONACCI</h3>

<div>
  <label for="input">Masukkan Jumlah Bilangan : </label>
  <input type="number" id="jumlah" min="1">
</div>

  <div>
    <button id="btn-tampil">Tampilkan</button>
  </div>
  
  <p>Hasil : <br><span id="hasil"></span></p>
  
  <script>
    const BtnTampil = document.getElementById("btn-tampil")

  BtnTampil.addEventListener("click", function(){
  const n = parseInt(document.getElementById('jumlah').value);
  let fib = [0, 1];
  for (let i = 2; i < n; i++) {
    fib[i] = fib[i - 1] + fib[i - 2];
    }
    
  document.getElementById('hasil').textContent = fib.slice(0, n).join(', ');
})
  </script>
</body>
</html>
