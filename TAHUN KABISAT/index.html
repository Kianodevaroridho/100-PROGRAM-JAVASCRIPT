<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tahun kabisat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>PROGRAM TAHUN KABISAT</h3>

<div>
  <label for="input">Masukkan Tahun : </label>
  <input type="number" id="tahun" min="1">
</div>

  <div>
    <button id="btn-periksa">Periksa</button>
  </div>
  
  <p>Hasil : <br><span id="hasil"></span></p>
  
  <script>
    const BtnPeriksa = document.getElementById("btn-periksa")

BtnPeriksa.addEventListener("click", function(){
  const tahun = parseInt(document.getElementById('tahun').value);
  const kabisat = (tahun % 4 === 0 && tahun % 100 !== 0) || (tahun % 400 === 0);
  document.getElementById('hasil').textContent = kabisat ? `${tahun} ADALAH TAHUN KABISAT` : `${tahun} BUKAN TAHUN KABISAT`;
})
  </script>
</body>
</html>
