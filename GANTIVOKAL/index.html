<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ganti vokal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>PROGRAM GANTI VOKAL</h3>

<div>
  <label for="input">Masukkan Kalimat : </label>
  <input type="text" id="teks">
</div>
<div>
  <label for="input">Masukkan Huruf Pengganti : </label>
  <input type="text" id="pengganti" maxlength="1">
</div>

  <div>
    <button id="btn-ganti">Ganti</button>
  </div>
  
  <p>Hasil : <br><span id="hasil"></span></p>
  
  <script>
    const BtnGanti = document.getElementById("btn-ganti")

BtnGanti.addEventListener("click", function(){
  const teks = document.getElementById('teks').value;
  const simbol = document.getElementById('pengganti').value || '*'; // default jika kosong
  const hasil = teks.replace(/[aeiou]/gi, simbol);
  
  document.getElementById('hasil').textContent = hasil;  
})
  </script>
</body>
</html>
