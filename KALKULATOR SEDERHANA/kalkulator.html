<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Kalkulator</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; }
    input, button { margin: 5px; padding: 10px; }
  </style>
</head>
<body>
  <h2>Kalkulator Sederhana</h2>
  <input type="number" id="angka1" placeholder="Angka 1">
  <input type="number" id="angka2" placeholder="Angka 2"><br>
  <button onclick="hitung('+')">+</button>
  <button onclick="hitung('-')">-</button>
  <button onclick="hitung('*')">*</button>
  <button onclick="hitung('/')">/</button>
  <p id="hasil"></p>
<script>
  function hitung(operator) {
    let a = parseFloat(document.getElementById("angka1").value);
    let b = parseFloat(document.getElementById("angka2").value);
    let hasil;
    switch(operator) {
      case '+': hasil = a + b; break;
      case '-': hasil = a - b; break;
      case '*': hasil = a * b; break;
      case '/': hasil = b !== 0 ? a / b : "Tidak bisa bagi 0"; break;
    }
    console.log("Hasil:", hasil); // OUTPUT KE CONSOLE
  }
</script>
</body>
</html>
