<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>panjang data</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>PROGRAM PANJANG DATA</h3>
  <div>
    <label for="nomor">Masukkan Suatu Data : </label>
    <input type="text" id="data">
  </div>

  <div>
    <button id="btn-hitung">Hitung</button>
  </div>
  
  <p>Jumlah Karakter : <span id="karakter">-</span></p>
  
  <script>
    const BtnHitung = document.getElementById("btn-hitung")

BtnHitung.addEventListener("click", function(){
  const Data = document.getElementById('data').value;
  document.getElementById('karakter').textContent = Data.length;
})
  </script>
</body>
</html>
