<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kilogran</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>PROGRAM KONVERSI KILOGRAM</h3>

  <div>
    <label for="input">Masukkan Massa Kilogram : </label>
    <input type="number" id="kg">
  </div>

  <div>
    <button id="btn-konversi">Konversi</button>
  </div>
  
  <p>Hasil : <br><span id="hasil"></span></p>
  
  <script>
    const BtnKonversi = document.getElementById("btn-konversi")

BtnKonversi.addEventListener("click", function(){
  const kg = parseFloat(document.getElementById("kg").value);
  const output = document.getElementById("hasil");

  if (isNaN(kg)) {
    output.textContent = "Masukkan angka yang valid!";
    return;
  }

  const g = kg * 1000;
  const t = kg / 1000;
  const lb = kg * 2.20462;
  const oz = kg * 35.274;

  output.textContent = `${g} Gram\n${t} Ton\n${lb} Pound\n${oz} Ounce`;
});
  </script>
</body>
</html>
