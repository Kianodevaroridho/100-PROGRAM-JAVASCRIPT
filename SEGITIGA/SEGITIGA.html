<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>segitiga</title>
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: row;
            column-gap:2em ;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="satu">
            <h3>IMPUTAN LUAS SEGITIGA</h3>
        <form action="" style="display: flex; flex-direction: column; max-width: 200px;">
            <label for="alas">ALAS:</label>
            <input type="number" id="alas" name="alas" placeholder="MASUKAN ALAS">
            <label for="tinggi">TINGGI:</label>
            <input type="number" id="tinggi" name="tinggi" placeholder="MASUKAN TINGGI">
        </form>
    </div>
    
    <div class="tiga">
        <center>
            <h3>HASIL PERHITUNGAN</h3>
            <p>KELILING:</p>
            <span id="keliling"></span>
            <br>
            <p>LUAS :</p>
            <span id="luas"></span>
            <br>
            <button style="margin-top: 20px; width: 100px;" id="hasil">HITUNG</button>
        </center>
    </div>

    <div class="dua">
        <h3>INPUTAN KELILING SEGITIGA</h3>
        <form action="" style="display: flex; flex-direction: column; max-width: 200px;">
            <label for="SISI_A">SISI_A</label>
            <input type="NUMBER" id="sisi_a" placeholder="MASUKAN SISI A">
            <label for="SISI_B">SISI_B</label>
            <input type="NUMBER" id="sisi_b" placeholder="MASUKAN SISI B">
            <label for="SISI_C">SISI_C</label>
            <input type="NUMBER" id="sisi_c" placeholder="MASUKAN SISI C">
        </form>
    </div>
</div>

    <script src="SEGITIGA.JS"> </script>
</body>
</html>
